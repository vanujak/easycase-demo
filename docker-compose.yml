version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb+srv://easycase_admin:Vanuja%402887@easycasecluster.asoirjg.mongodb.net/easycase
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: easycase-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
